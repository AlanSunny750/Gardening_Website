<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden planner</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <link rel="stylesheet" href="GardenPlanner.css">



</head>
<body>
    <div class="loadingScreen">
        <div class="loading_cont">
            <div class="loading">
            </div>
            <span class="loading_what">
                Loading assets
            </span>
        </div>
    </div>

    <div id="Canvas">
        
        <div class="instruction_menu" style="display: none;">
            <div class="text"></div>
            <div class="btns">
            <button class="prev">Previous</button>
            <button class="next"> next </button>
        </div>
        </div>



        <div class="saveAs" style="display: none;">
            <input class="input" type="text" placeholder="Save As" >
            <div class="buttons">
                <button class="cancelBtn"> Cancel</button>
                <button class="saveBtn"> Save</button>
            </div>
        </div>
    </div>
    <script src="GardenPlanner.js"></script>
</body>
    <script>
        let next = document.querySelector('.next');
        let prev = document.querySelector('.prev');

        let slides = [
            "Welcome to the Garden Planner Beta!",
            "Power: Design your garden with a variety of plants, grounds, and decors.",
            "As this is a beta release, we're continuously refining and expanding our features. Your experience today is a glimpse of the exciting capabilities we're building.",
            "Controls: Press 'R' to rotate items and 'Delete' to remove them.",
            "The planner allows layering of multiple elements without collision constraints, enabling players to creatively assemble numerous pieces into a cohesive larger design",
            "We appreciate your feedback and patience as we enhance the Garden Planner. Enjoy planning your garden!"
        ];
        let currentSlide = 0;

        function displaySlide() {
            let slideContent = document.querySelector('.text');
            slideContent.innerHTML = slides[currentSlide];

            prev.style.display = currentSlide === 0 ? 'none' : 'block';
            if (currentSlide === slides.length - 1) {
                next.innerHTML = "Close";
                next.addEventListener('click', function() {
                    document.querySelector('.instruction_menu').style.display = 'none';
                });
            } else {
                next.innerHTML = "Next";
                next.style.display = 'block';
            }
        }

        prev.addEventListener('click', function() {
            if (currentSlide > 0) {
                currentSlide--;
                displaySlide();
            }
        });

        next.addEventListener('click', function() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                displaySlide();
            }
        });

        window.onload = displaySlide();



       const DOM = {
            loadingScreen: document.querySelector('.loadingScreen'),
            loading_what: document.querySelector('.loading_what'),
            
            guide_menu: document.querySelector('.guide_menu'),
            guideNext: document.querySelector('.guideNext'),
            guidePrev: document.querySelector('.guideNext'),

        }// for all screen sizes
        function resizeScene() {
            if(window.innerWidth > window.innerHeight) {
                SceneContainer.style.height = '100%'
                DOM.loadingScreen.style.height = '100%'
                
            } else if(window.innerHeight > window.innerWidth) {
                SceneContainer.style.width = '100%'
                DOM.loadingScreen.style.height = '100%'
            }
        }
            const load = () => {
                setTimeout(() => {
                DOM.loading_what.innerHTML = 'Loading User Info!'
                }, 2000)
                setTimeout(() => {
                    DOM.loading_what.innerHTML = 'Retriving Saves!'
                }, 3234) 
                setTimeout(() => {
                    DOM.loading_what.innerHTML = 'Loading assets!'
                }, 4566)
                setTimeout(() => {
                    DOM.loading_what.innerHTML = 'Loading nothing!'
                }, 5343)
                setTimeout(() => {
                    DOM.loadingScreen.style.display = 'none'
                }, 7345)
                setTimeout(() => {
                    document.querySelector('.instruction_menu').style.display = 'flex'
                }, 8000)
            }


        window.onload = () => {
            resizeScene()
            load()
        }

    </script>
</html>
