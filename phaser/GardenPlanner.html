    <div id="Canvas">

        </div>
        </div>



        <div class="save" style="display: none;">
            <input class="SaveInput" type="text" placeholder="Save As">
            <div class="buttons">
                <button class="cancelBtn"> Cancel</button>
                <button class="saveBtn"> Save</button>
            </div>
        </div>

        <div class="load" style="display: none">
            <div class="loads">
                <input class="Saved" type="submit" value="dat">
            </div>

            <div class="buttons">

                <button class="LoadButton"> Load </button>
            </div>

            </div>

        </div>

    <script src="GardenPlanner.js"></script>
</body>
    <script>
        let next = document.querySelector('.next');
        let prev = document.querySelector('.prev');
        let instruction_menu = document.querySelector('.instruction_menu')

        let slides = [
            "Welcome to the Garden Planner Beta!",
            "Design your garden with a variety of plants, grounds, and decors.",
            "As this is a beta release, we're continuously refining and expanding our features. Your experience today is a glimpse of the exciting capabilities we're building.",
            "Press 'R' to rotate items and 'Delete' to remove them.",
            "The planner allows layering of multiple elements without collision constraints, enabling you to creatively assemble numerous pieces into a cohesive larger design",
            "We appreciate your feedback and patience as we enhance the Garden Planner. Enjoy planning your garden!"
        ];
        let currentSlide = 0;

        function displaySlide() {
            let slideContent = document.querySelector('.text');
            slideContent.innerHTML = slides[currentSlide];

            prev.style.display = currentSlide === 0 ? 'none' : 'block';
            if (currentSlide === slides.length - 1) {
                next.innerHTML = "Close";
                next.addEventListener('click', function() {
                    instruction_menu.style.display = 'none';
                });
            } else {
                next.innerHTML = "Next";
                next.style.display = 'block';
            }
        }

        prev.addEventListener('click', function() {
            if (currentSlide > 0) {
                currentSlide--;
                displaySlide();
            }
        });

        next.addEventListener('click', function() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                displaySlide();
            }
        });

        window.onload = displaySlide();




            const loading_what = document.querySelector('.loading_what')
            const loadingScreen = document.querySelector('.loadingScreen')

            if(window.innerWidth > window.innerHeight) {
                SceneContainer.style.height = '100%'
                loadingScreen.style.height = '100%'
                
            } else if(window.innerHeight > window.innerWidth) {
                SceneContainer.style.width = '100%'
                loadingScreen.style.height = '100%'
            }
        }
            const load = () => {
                setTimeout(() => {
                loading_what.innerHTML = 'Loading User Info!'
                }, 2000)
                setTimeout(() => {
                    loading_what.innerHTML = 'Retriving Saves!'
                }, 3234) 
                setTimeout(() => {
                    loading_what.innerHTML = 'Loading assets!'
                }, 4566)
                setTimeout(() => {
                    loading_what.innerHTML = 'Loading nothing!'
                }, 5343)
                setTimeout(() => {
                    loadingScreen.style.display = 'none'
                    instruction_menu.style.display = 'flex'
                }, 7345)
            }


        window.onload = () => {
            resizeScene()
            load()
        }

    </script>
</html>
